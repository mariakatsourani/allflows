---
layout: default
---
{% assign cat = page.list_category %}
<div class="page">
  <h1 class="page-title">{{ page.title }}</h1>
  <p>{{ page.summary }}</p>
  {% assign posts = site.pages | sort: 'date' | reverse %}
  {% for post in posts %}
    {% if post.category == cat %}
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      <p>{{ post.excerpt }}</p>
    {% endif %}
  {% endfor %}
</div>
