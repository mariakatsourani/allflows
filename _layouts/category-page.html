---
layout: default
---
{% assign cat = page.list_category %}
<div class="page">
  <h1 class="page-title">{{ page.title }}</h1>
  {% for page in site.pages %}
    {% if page.category == cat %}
      <a href="{{ page.url | relative_url }}">{{ page.title }}</a>
      <p href="">{{ page.excerpt }}</p>
    {% endif %}
  {% endfor %}
</div>
